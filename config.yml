# GitHub Issues → Notion 동기화 설정 파일
#
# 사용 방법:
# 1. 이 파일을 'config.yml'로 복사
# 2. 동기화할 레포 목록 수정
# 3. git push

# ============================================================
# 레포 설정
# ============================================================

# 동기화할 레포 목록
# 형식: owner/repo (예: jangjunho/my-project)
repositories:
  # 개인 레포 예시
  - junhojang01/issue-sync-test
  - junhojang01/deeplink-test
  # - jangjunho/my-project
  # - jangjunho/another-project
  
  # Organization 레포 예시 (나중에 사용)
  # - myorg/backend-api
  # - myorg/frontend-web
  # - myorg/mobile-app

# ============================================================
# 고급 설정 (선택사항)
# ============================================================

# GitHub Personal Access Token 사용 여부
# - false: 기본 GITHUB_TOKEN 사용 (현재 레포만)
# - true: GITHUB_PAT Secret 사용 (여러 private 레포 + User/Org Projects)
#
# ⚠️ 여러 레포를 동기화하거나 User/Organization Projects를 사용한다면 true 필수!
use_personal_access_token: true  # ← true로 설정!

# Projects 동기화 활성화 여부
sync_projects: true

# 동기화할 이슈 상태
# - all: 모든 이슈 (기본값)
# - open: 열린 이슈만
# - closed: 닫힌 이슈만
issue_state: all

# 한 번에 가져올 최대 이슈 수 (레포당)
max_issues_per_repo: 100

# ============================================================
# 중요: PAT 설정 (여러 레포 + Projects 사용 시)
# ============================================================
#
# 현재 설정(use_personal_access_token: true)을 사용하려면:
#
# 1. PAT(Personal Access Token) 생성:
#    - GitHub Settings → Developer settings → Personal access tokens
#    - Fine-grained tokens (권장)
#    - Repository access: 동기화할 레포들 선택
#    - Permissions:
#      • Issues: Read-only
#      • Contents: Read-only  
#      • Projects: Read-only ← 필수! (User/Org Projects 접근)
#      • Metadata: Read-only (자동)
#
# 2. GitHub Secrets 추가:
#    - issue-sync-test 레포 → Settings → Secrets and variables → Actions
#    - New repository secret
#    - Name: GITHUB_PAT
#    - Secret: (생성한 PAT 붙여넣기)
#
# 3. 이제 모든 레벨의 Projects 정보를 가져올 수 있습니다:
#    - Repository Projects
#    - User Projects (전역)
#    - Organization Projects (전역)
#

