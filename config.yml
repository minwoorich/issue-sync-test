# GitHub Issues → Notion 동기화 설정 파일
#
# 사용 방법:
# 1. 이 파일을 'config.yml'로 복사
# 2. 동기화할 레포 목록 수정
# 3. git push

# ============================================================
# 레포 설정
# ============================================================

# 동기화할 레포 목록
# 형식: owner/repo (예: jangjunho/my-project)
repositories:
  # 개인 레포 예시
  - junhojang01/issue-sync-test
  - junhojang01/deeplink-test
  - junhojang01/mac-recording-app
  - junhojang01/electron-recording-app
  # - jangjunho/my-project
  # - jangjunho/another-project
  
  # Organization 레포 예시 (나중에 사용)
  # - myorg/backend-api
  # - myorg/frontend-web
  # - myorg/mobile-app

# ============================================================
# 고급 설정 (선택사항)
# ============================================================

# GitHub Personal Access Token 사용 여부
# - false: 기본 GITHUB_TOKEN 사용 (권장 - 개인 레포)
# - true: GITHUB_PAT Secret 사용 (Organization 또는 여러 레포)
use_personal_access_token: false

# Projects 동기화 활성화 여부
sync_projects: true

# 동기화할 이슈 상태
# - all: 모든 이슈 (기본값)
# - open: 열린 이슈만
# - closed: 닫힌 이슈만
issue_state: all

# 한 번에 가져올 최대 이슈 수 (레포당)
max_issues_per_repo: 100

# ============================================================
# 참고 사항
# ============================================================
#
# 1. 개인 레포만 동기화:
#    - repositories에 본인 레포만 추가
#    - use_personal_access_token: false (기본 GITHUB_TOKEN 사용)
#
# 2. Organization 레포 동기화:
#    - repositories에 organization/repo 추가
#    - use_personal_access_token: true
#    - GitHub Secrets에 GITHUB_PAT 추가 필요
#
# 3. config.yml이 없는 경우:
#    - 현재 레포만 동기화 (기본 동작)
#    - GITHUB_REPOSITORY 환경 변수 사용
#
# 4. 권한:
#    - 개인 레포: 기본 GITHUB_TOKEN으로 충분
#    - Organization: PAT 필요 (repo, project 읽기 권한)
#

